<html>  
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Postfix</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	</head>
	<body>
		<h2>Post fix calculator</h2>
		<div ng-app = "mainApp" ng-controller = "PostfixController">
			<div>
				<input ng-model = "number" type="text" ng-value="message" placeholder="1 2 +" />			
				<button ng-click = "cal()">Enter</button>
			</div>
			<div>
				<br/>
				Result : {{result}}
			</div>

		</div>
		<script type="text/javascript" src = "app.js"></script>
	</body>

</html>
